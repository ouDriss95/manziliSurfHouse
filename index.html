<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="#">Surf & Yoga</a></li>
          <li><a href="#">Hotel</a></li>
          <li><a href="#">Digital Nomade</a></li>
          <li><a href="#">Shop</a></li>
        </ul>

        <div class="logo"><img src="/assets/logo.png" alt="logo" /></div>

        <div class="nav-right">
          <ul class="nav-links">
            <li><a href="#">Booking</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
          </ul>
          <div class="lang-switcher">
            <img src="/assets/fr-flag.png" alt="Fr" />
            <img src="/assets/eng-flag.png" alt="En" />
          </div>
        </div>
      </nav>

      <!-- Seperate  bg-size property and bg-position using Slash-->
      <div
        class="hero"
        style="background: url('assets/hero.jpg') no-repeat center center/cover"
      >
        <div class="overlay"></div>
        <h1>EXPLORE WELLNESS EXPERIENCE</h1>
      </div>
    </header>

    <section class="booking">
      <a class="booking-btn" href="#">Online Booking</a>
    </section>

    <section class="packages">
      <h2>OUR PACKAGES</h2>
      <p>Adapted to your skills and interests</p>
      <div class="package-container">
        <div class="package" style="background-image: url('/assets/yoga.jpg')">
          <div class="content">
            <h3>SURF AND YOGA STAY</h3>
            <a href="#" class="btn">See details</a>
          </div>
        </div>

        <div class="package" style="background-image: url('/assets/surf.jpg')">
          <div class="content">
            <h3>SURF COACHING</h3>
            <a href="#" class="btn">See details</a>
          </div>
        </div>

        <div class="package" style="background-image: url('/assets/stay.jpg')">
          <div class="content">
            <h3>RELAXING STAY</h3>
            <a href="#" class="btn">See details</a>
          </div>
        </div>

        <div class="package" style="background-image: url('/assets/offer.jpg')">
          <div class="content">
            <h3>SPECIAL OFFER</h3>
            <a href="#" class="btn">See details</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
